{{ ansible_managed | comment }}

# Use a 4096 bit RSA key instead of 2048
rsa-key-size = 4096

email = {{letsencrypt_email|mandatory}}

domains = {{letsencrypt_domains|join(', ')}}

cert-name = {{ansible_hostname}}

text = True
agree-tos = True
keep-until-expiring = True
expand = True
renew-with-new-domains = True

# Use the standalone authenticator with http in port 18080
authenticator = standalone
preferred-challenges = http-01
http-01-port = 18080

# We do not want an installer here
installer = null
